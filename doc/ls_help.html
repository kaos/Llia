<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
  <meta name="robots" content="index,follow,archive">
  <link rel="stylesheet" type="text/css" href="ls_style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'/>
  <title>Lliascript help</title>
  </head>
  <body>
  <div id="page_wrapper">
    <header>
      <img class="banner_image" src="images/llia_logo.png" alt="Llia Logo"/>
      <h1 class="banner_text">Lliascript</h1>
    </header>
  
    <hr>
    <p class=command>
      help
    </p>
    <p class=mono>
      Function, display help in browser.
      <br><br>
      help(topic=None)
      <br><br>
      ARGS:
    </p>
    <pre class=args>
      topic - String, th help topic.
    </pre>
    <p class=command>
      If no topic is specified list all topics.
      <br>
      Topics with the prefix "ls_" are related to lliascript and may be
      entered without the prefix.
      <br>
      See <a href="ls_apropos.html">apropos</a>
      </p>
  </div>
  </body>
