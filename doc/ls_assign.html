<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
  <meta name="robots" content="index,follow,archive">
  <link rel="stylesheet" type="text/css" href="ls_style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'/>
  <title>Lliascript assign</title>
  </head>
  <body>
  <div id="page_wrapper">
    <header>
      <img class="banner_image" src="images/llia_logo.png" alt="Llia Logo"/>
      <h1 class="banner_text">Lliascript</h1>
    </header>

    <hr>
    <p class=command>
      assign
    </p>
    <p class=mono>
      Function, assign buffer or bus to synth parameter
      <br><br>
      assign(param, name="", offset=0, sid=None)
      <br><br>
      ARGS:
    </p>
    <pre class=mono>
      param  - String, synth parameter
      name   - String, bus or buffer name.
      offset - int, bus offset
      sid    - String, synth ID, Defaults to current synth.
    </pre>
  </div>
  </body>
  </html>
