  <title>Lliascript program</title>

  <body>
  <div id="page_wrapper">
    <header>
      <img class="banner_image" src="images/llia_logo.png" alt="Llia Logo"/>
      <h1 class="banner_text">Lliascript</h1>
    </header>
    <hr>
    <p class=command>
      program
    </p>
    <p class=mono>
      Function, Recall program
      <br><br>
      prgoram(slot, sid=None, *more)
      <br><br>
      ARGS:
    </p>
    <pre class=args>
      slot  - int, the program number.
      sid   - String, a synth ID, if None use current synth.
      *more - Additional synth ID's.  Change progeram for all synths listed.
    </pre>
    <p class=command>
      
    </p>
   
  </div>
