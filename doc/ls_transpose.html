<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
  <meta name="robots" content="index,follow,archive">
  <link rel="stylesheet" type="text/css" href="ls_style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'/>
  <title>Lliascript transpose</title>
  </head>
  <body>
  <div id="page_wrapper">
    <header>
      <img class="banner_image" src="images/llia_logo.png" alt="Llia Logo"/>
      <h1 class="banner_text">Lliascript</h1>
    </header>

    <hr>
    <p class=command>
      transpose
    </p>
    <p class=mono>
      Function, set/get/print transposition.
      <br><br>
      transpose(n=None, sid=None)
      <br><br>
      ARGS:
    </p>
    <pre class=args>
      n   - int, transposition in key numbers.
            If not specified leave current transposition as is.
      sid - String, synth id, defaults to current synth
    </pre>
    <p class=command>
      RETURN: int
    </p>
  </div>
  </body>
  </html>
